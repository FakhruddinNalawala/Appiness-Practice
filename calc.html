<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Fakhruddin's Profile">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, ES6, Fakhruddin, Calculator">
    <meta name="author" content="Fakhruddin Nalawala @ Appiness Interactive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="start date" content="08/01/2020">
    <title>Responsive Calculator</title>


    <link rel="stylesheet" href="style.css">
    

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="ui top fixed borderless stackable inverted menu">
                <div class="item">
                    Fakhruddin's Calculator
                </div>
    </header>
    <!-- Main -->
    <main>

        <!-- Output Screen -->
        <div class="ui celled one column celled equal width grid container" id="calc-screen">
            <div class="row">
                <div class="column">
                    <div class="ui massive labeled fluid input" id="calc-output">
                        <div class="ui label"> Output: </div>
                        <input type="text" placeholder="0.00" id="output" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="ui equal width center aligned grid container" id="button-holder">

            <!-- Row 1 -->
            <div class="doubling five column row" id="top-buttons-row">
                <div class="column">
                    <button class="ui fluid button" onclick="run(0)" value="mrc">MRC</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(1)" value="m-">M-</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(2)" value="m+">M+</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(3)" value="m">M</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(4)" value="clr">CLR</button>
                </div>
            </div>

            <div class="ui divider"></div>
            <!-- Row 2 -->
            <div class="four column row">
                <div class="column">
                    <button class="ui fluid button" onclick="run(5)" value="sqrt">√</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(6)" value="inv">±</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(7)" value="%">%</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(8)" value="/">÷</button>
                </div>
            </div>
            

            <!-- Row 3 -->
            <div class="four column row">
                <div class="column">
                    <button class="ui fluid button" onclick="run(9)" value="7">7</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(10)" value="8">8</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(11)" value="9">9</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(12)" value="*">×</button>
                </div>
            </div>
            

            <!-- Row 4 -->
            <div class="four column row">
                <div class="column">
                    <button class="ui fluid button" onclick="run(13)" value="4">4</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(14)" value="5">5</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(15)" value="6">6</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(16)" value="-">-</button>
                </div>
            </div>            

            <!-- Row 5 -->
            <div class="four column row">
                <div class="column">
                    <button class="ui fluid button" onclick="run(17)" value="1">1</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(18)" value="2">2</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(19)" value="3">3</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(20)" value="+">+</button>
                </div>
            </div>
            
            <!-- Row 6 -->
            <div class="four column row">
                <div class="column">
                    <button class="ui fluid button" onclick="run(21)" value=".">.</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(22)" value="0">0</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(23)" value="00">00</button>
                </div>
                <div class="column">
                    <button class="ui fluid button" onclick="run(24)" value="=">=</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <!-- <footer>
    </footer> -->

    
    <script src="calc.js"></script>

</body>
</html>
